version: 2
jobs:
  build:
    working_directory: /workspace
    docker:
    - image: openjdk:8-jdk
    environment:
      MAVEN_OPTS: -Xmx1024m
      DOCKER_VERSION: 17.04.0-ce

    steps:
      - setup_remote_docker

      - checkout

      - restore_cache:
          key: ipaas-rest-m2

      - run:
          name: Maven
          command: ./mvnw --batch-mode -Pfabric8 install

      - save_cache:
          key: ipaas-rest-m2
          paths:
          - ~/.m2

      - run:
          name: Collect junit reports
          command: |
            mkdir ./junit/
            find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} ./junit/ \;

      - run:
          name: Collect API docs
          command: |
            mkdir ./apidocs
            cp runtime/target/classes/static/index.html ./apidocs
            cp runtime/target/classes/static/swagger.json ./apidocs
            cp runtime/target/classes/static/swagger.yaml ./apidocs

      - store_artifacts:
          path: ./apidocs
      - store_artifacts:
          path: ./junit

      - deploy:
          command: |
            if [ "${CIRCLE_PROJECT_USERNAME}" != "redhat-ipaas" ]; then
              exit 0
            fi

            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              DOCKER_IMAGE_TAG="latest"
            elif [ "${CIRCLE_BRANCH}" == "summit-demo" ]; then
              DOCKER_IMAGE_TAG="${CIRCLE_BRANCH}"
              docker tag rhipaas/ipaas-rest:latest rhipaas/ipaas-rest:${DOCKER_IMAGE_TAG}
            elif [[ "${CIRCLE_TAG}" =~ "^v[0-9]+(\.[0-9]+){2}" ]]; then
              DOCKER_IMAGE_TAG="${CIRCLE_TAG}"
            fi

            if [ -z "${DOCKER_IMAGE_TAG}" ]; then
              exit 0
            fi

            curl -fsSL https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz | tar xz -C /usr/bin --strip-components 1

            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push rhipaas/ipaas-rest:${DOCKER_IMAGE_TAG} | cat -
